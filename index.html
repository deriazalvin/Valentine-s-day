<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="stage">
    <div class="card">
      <h1 class="title">Be my Valentine</h1>
      <p class="subtitle">Would you be my Valentine?</p>
      <div class="buttons">
        <button id="yesBtn" class="btn btn-yes">Yes</button>
        <button id="noBtn" class="btn btn-no">No</button>
      </div>
    </div>
  </div>

  <canvas id="confetti"></canvas>
  <div id="hearts"></div>

  <script src="script.js"></script>
</body>
</html>
